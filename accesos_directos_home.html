<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACCESOS DIRECTOS</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 30px 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 40px;
      letter-spacing: 2px;
    }
    .list {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 900px;
      margin: 0 auto;
    }
    a {
      text-decoration: none;
      color: #000000;
    }
    .item {
      text-align: center;
      font-size: 100px;
      font-weight: bold;
      text-transform: uppercase;
      border-bottom: 2px solid #000;
      padding-bottom: 10px;
    }
    .item:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>ACCESOS DIRECTOS</h1>

  <div class="list">
    <a href="https://www.facebook.com" target="_blank"><div class="item">Facebook</div></a>
    <a href="https://mail.google.com" target="_blank"><div class="item">Gmail</div></a>
    <a href="https://www.instagram.com" target="_blank"><div class="item">Instagram</div></a>
    <a href="https://www.youtube.com" target="_blank"><div class="item">YouTube</div></a>
    <a href="https://music.youtube.com" target="_blank"><div class="item">YouTube Music</div></a>
    <a href="https://chat.openai.com" target="_blank"><div class="item">ChatGPT</div></a>
    <a href="https://www.netflix.com" target="_blank"><div class="item">Netflix</div></a>
    <a href="https://web.whatsapp.com" target="_blank"><div class="item">WhatsApp Web</div></a>
  </div>
</body>
</html>
